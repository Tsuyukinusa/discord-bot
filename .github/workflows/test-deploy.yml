name: Test Deploy Commands

# push したとき or 手動実行で動作
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-commands:
    runs-on: ubuntu-latest
    steps:
      # リポジトリをチェックアウト
      - uses: actions/checkout@v3

      # Node.js 環境をセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 依存パッケージをインストール
      - name: Install dependencies
        run: npm install

      # コマンド登録スクリプトを実行
      - name: Deploy commands
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          TOKEN: ${{ secrets.TOKEN }}
        run: node deploy-commands.js
